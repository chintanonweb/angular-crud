<div class="p-3">
    <button routerLink="/admin/products/create" class="btn btn-primary">Add Products</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.title}}</td>
            <td><img src="{{product.image}}" alt="{{product.title}}" width="90"></td>
            <td>
                <a [routerLink]="['/admin/products/', product.id, 'edit']" class="btn btn-warning me-2">edit</a>
                <button class="btn btn-danger" (click)="productDel(product.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
